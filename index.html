<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Fancy Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
            padding: 1em;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 0.5em 1em;
            margin: 0 1em;
            border-radius: 5px;
            background-color: #555;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #777;
        }

        iframe {
            width: 100%;
            height: calc(100vh - 120px);
            border: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Some small games</h1>
    </header>

    <nav>
        <a href="heart-game/index.html" target="content">Lynh Thuy - heart game</a>
        <a href="heart-game/index-2.html" target="content">Lynh Thuy - heart game 2</a>
        <a href="rising-water/index.html" target="content">Lynh Thuy - rising water</a>
    </nav>
</body>
</html>
